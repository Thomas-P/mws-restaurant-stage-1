<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="/css/styles.css" type="text/css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" type="text/css" as="style"/>
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <meta name="theme-color" content="#3397db"/>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    title="Select Neighborhoods">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" title="Select Cuisines">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

        crossorigin=""></script>
